<html>
  <head>
    <title>Contact page</title>
  </head>

  <body>
    <link rel="stylesheet" href="question 3 .css" />
    <form action="Contact form"></form>
    <fieldset>
      <legend id="Legend">Contact information</legend>
      <br /><br />
      <label for="Name" class="Form">Name</label>
      <input type="text" />
      <br /><br />
      <label for="Email" class="Form">Email</label>
      <input type="Email" />
      <br /><br />
      <label for="Password" class="Form">Password</label>
      <input type="password" />
      <br /><br />
      <label for="Links" class="Form">links</label>
      <input type="link" />
      <br /><br />
      <label for="Subject" class="Form">Subject</label>
      <input type="text" />

      <br /><br />
      <label for="Message" class="Form">Message</label>
      <textarea
        name="Description"
        id="Description"
        rows="5"
        cols="15"
      ></textarea>

      <br /><br />

      <button type="Submit">Submit</button>
      <button type="Reset">Reset</button>
    </fieldset>
  </body>
</html>
